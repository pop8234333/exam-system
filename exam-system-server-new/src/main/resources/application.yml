spring:

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  application:
    name: exam-system-server-new
#redis配置
  data:
    redis:
      host: 192.168.10.101
      port: 6379
      database: 2
      password: 123456
      timeout: 2000ms  # 连接超时时间
      lettuce:
        pool:
          max-active: 8   # 最大连接数
          max-wait: -1    # 最大阻塞等待时间(-1表示无限制)
          max-idle: 4     # 最大空闲连接
          min-idle: 0     # 最小空闲连接
  #MySQL关系型数据库配置
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://192.168.10.101:3306/exam_system_new?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=GMT%2b8
    username: root
    password: Wulilemon.123
    hikari:
      connection-test-query: SELECT 1 # 自动检测连接
      connection-timeout: 60000 #数据库连接超时时间,默认30秒
      idle-timeout: 500000 #空闲连接存活最大时间，默认600000（10分钟）
      max-lifetime: 540000 #此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
      maximum-pool-size: 12 #连接池最大连接数，默认是10
      minimum-idle: 10 #最小空闲连接数量
      pool-name: SPHHikariPool # 连接池名称
  ai:
    deepseek:
          api-key: ${DEEPSEEK_API_KEY:your-api-key-here}  # 从环境变量获取API密钥，或设置默认值
          base-url: https://api.deepseek.com/v1
  servlet:
    multipart:
          max-file-size: 100MB
          max-request-size: 150MB
# AI 服务配置
kimi:
  api:
    uri: https://api.moonshot.cn/v1
    api-key: ${MOONSHOT_API_KEY}  # 从环境变量获取，或使用默认值
    model: kimi-k2-0905-preview  # 使用8k上下文模型进行判卷
    max-tokens: 8196  # 最大生成token数（增加以支持更多题目生成）
    temperature: 0.3  # 较低的temperature确保判卷结果稳定
# 添加DeepSeek配置

#用于打印框架生成的sql语句，便于调试
mybatis-plus:
  configuration:
    auto-mapping-behavior: full #开启嵌套自动映射
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true #驼峰命名自动映射

  global-config:
    db-config:
      logic-delete-field: isDeleted # 全局逻辑删除的实体属性名(配置后可以忽略不配置步骤二)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

#minio配置
minio:
  endpoint: http://192.168.10.101:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: exam-system
#swagger配置
springdoc:
  default-flat-param-object: true

# Knife4j配置
knife4j:
  enable: true
  production: false
  basic:
    enable: false
    username: admin
    password: admin